version: "3.8"

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile-production
    environment:
      - DJANGO_SETTINGS_MODULE=Zela.settings.production
      - DEBUG=False
    env_file:
      - .env.production
    depends_on:
      - redis
    volumes:
      - ../Zela/media:/app/media
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data_production:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ../Zela/staticfiles:/var/www/static
      - ../Zela/media:/var/www/media
      - ../ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  redis_data_production:
