{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Zela{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'zela-logo.png' %}" />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Leaflet Map Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    {% tailwind_css %}
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-white mx-auto font-sans"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  >
    <main>{% block content %}{% endblock %}</main>
    
    <!-- HTMX scroll to top on page navigation -->
    <script>
      document.addEventListener('htmx:afterSwap', function(e) {
        // Scroll to top when HTMX swaps the entire body
        if (e.target === document.body) {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    </script>
  </body>
</html>
