{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Zela{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'zela-logo.png' %}" />

    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/antonia-cabala-2.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/anotnia-cabala-1.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/milton-tomas-1.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/milton-tomas-2.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/madalena-rodrigues-1.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/madalena-rodrigues-2.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/marisa-gaspar-1.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/marisa-gaspar-2.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/maura-simao-1.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/maura-simao-2.jpeg' %}" />
    <link rel="preload" as="image" href="{% static 'zela-workers-new-photos/vanuza-faustino-1.jpeg' %}" />

    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Leaflet Map Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    {% tailwind_css %}
    <style>
      :root {
        --background: oklch(1 0 0);
        --foreground: oklch(0.1702 0.024 268.4753);
        --card: oklch(1 0 0);
        --card-foreground: oklch(0.1702 0.024 268.4753);
        --popover: oklch(1 0 0);
        --popover-foreground: oklch(0.1702 0.024 268.4753);
        --primary: oklch(0.4883 0.0835 205.8815);
        --primary-foreground: oklch(1 0 0);
        --secondary: oklch(0.873 0.1396 93.5379);
        --secondary-foreground: oklch(0.1702 0.024 268.4753);
        --muted: oklch(0.967 0.0029 264.5419);
        --muted-foreground: oklch(0.551 0.0234 264.3637);
        --accent: oklch(0.6857 0.1931 0.9478);
        --accent-foreground: oklch(0.1702 0.024 268.4753);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --destructive-foreground: oklch(0.9851 0 0);
        --border: oklch(0.9276 0.0058 264.5313);
        --input: oklch(0.9276 0.0058 264.5313);
        --ring: oklch(0.4883 0.0835 205.8815);
        --chart-1: oklch(0.4883 0.0835 205.8815);
        --chart-2: oklch(0.873 0.1396 93.5379);
        --chart-3: oklch(0.6857 0.1931 0.9478);
        --chart-4: oklch(0.7772 0.0679 187.4765);
        --chart-5: oklch(0.9673 0.0104 219.5884);
        --sidebar: oklch(1 0 0);
        --sidebar-foreground: oklch(0.551 0.0234 264.3637);
        --sidebar-primary: oklch(0.4883 0.0835 205.8815);
        --sidebar-primary-foreground: oklch(1 0 0);
        --sidebar-accent: oklch(0.6857 0.1931 0.9478);
        --sidebar-accent-foreground: oklch(0.1702 0.024 268.4753);
        --sidebar-border: oklch(0.9276 0.0058 264.5313);
        --sidebar-ring: oklch(0.4883 0.0835 205.8815);
        --font-sans: Onest, ui-sans-serif, sans-serif, system-ui;
        --font-serif: serif;
        --font-mono: monospace;
        --radius: 0.75rem;
        --shadow-2xs: 0px 2px 4px 0px hsl(0 0% 0% / 0.03);
        --shadow-xs: 0px 2px 4px 0px hsl(0 0% 0% / 0.03);
        --shadow-sm: 0px 2px 4px 0px hsl(0 0% 0% / 0.05),
          0px 1px 2px -1px hsl(0 0% 0% / 0.05);
        --shadow: 0px 2px 4px 0px hsl(0 0% 0% / 0.05),
          0px 1px 2px -1px hsl(0 0% 0% / 0.05);
        --shadow-md: 0px 2px 4px 0px hsl(0 0% 0% / 0.05),
          0px 2px 4px -1px hsl(0 0% 0% / 0.05);
        --shadow-lg: 0px 2px 4px 0px hsl(0 0% 0% / 0.05),
          0px 4px 6px -1px hsl(0 0% 0% / 0.05);
        --shadow-xl: 0px 2px 4px 0px hsl(0 0% 0% / 0.05),
          0px 8px 10px -1px hsl(0 0% 0% / 0.05);
        --shadow-2xl: 0px 2px 4px 0px hsl(0 0% 0% / 0.13);
        --tracking-normal: 0rem;
        --spacing: 0.25rem;
      }

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-destructive-foreground: var(--destructive-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);
        --color-sidebar: var(--sidebar);
        --color-sidebar-foreground: var(--sidebar-foreground);
        --color-sidebar-primary: var(--sidebar-primary);
        --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
        --color-sidebar-accent: var(--sidebar-accent);
        --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
        --color-sidebar-border: var(--sidebar-border);
        --color-sidebar-ring: var(--sidebar-ring);

        --font-sans: var(--font-sans);
        --font-mono: var(--font-mono);
        --font-serif: var(--font-serif);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);

        --shadow-2xs: var(--shadow-2xs);
        --shadow-xs: var(--shadow-xs);
        --shadow-sm: var(--shadow-sm);
        --shadow: var(--shadow);
        --shadow-md: var(--shadow-md);
        --shadow-lg: var(--shadow-lg);
        --shadow-xl: var(--shadow-xl);
        --shadow-2xl: var(--shadow-2xl);

        --tracking-tighter: calc(var(--tracking-normal) - 0.05em);
        --tracking-tight: calc(var(--tracking-normal) - 0.025em);
        --tracking-normal: var(--tracking-normal);
        --tracking-wide: calc(var(--tracking-normal) + 0.025em);
        --tracking-wider: calc(var(--tracking-normal) + 0.05em);
        --tracking-widest: calc(var(--tracking-normal) + 0.1em);
      }

      body {
        letter-spacing: var(--tracking-normal);
      }

      /* Custom gradient utilities */
      .bg-gradient-radial {
        background-image: radial-gradient(
          ellipse at center,
          var(--tw-gradient-stops)
        );
      }

      /* Subtle cleaning-themed animations */
      @keyframes float-slow {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        33% {
          transform: translateY(-8px) translateX(4px);
        }
        66% {
          transform: translateY(4px) translateX(-2px);
        }
      }

      @keyframes float-slower {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        50% {
          transform: translateY(-6px) translateX(3px);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.2);
        }
      }

      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }

      .animate-float-slower {
        animation: float-slower 12s ease-in-out infinite;
      }

      .animate-sparkle {
        animation: sparkle 3s ease-in-out infinite;
      }

      .animate-sparkle-delayed {
        animation: sparkle 3s ease-in-out infinite 1s;
      }

      .animate-sparkle-slow {
        animation: sparkle 4s ease-in-out infinite 2s;
      }

      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-white mx-auto font-sans"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  >
    <main>{% block content %}{% endblock %}</main>

    <!-- HTMX scroll to top on page navigation -->
    <script>
      document.addEventListener("htmx:afterSwap", function (e) {
        // Scroll to top when HTMX swaps the entire body
        if (e.target === document.body) {
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });
    </script>
  </body>
</html>
