{% load static %}
<!-- Hero Banner Section -->
<section
  class="relative h-[50vh] min-h-[400px] bg-cover bg-center bg-no-repeat mx-auto max-w-[1280px] rounded-3xl overflow-hidden"
  style="background-image: url('{% static 'cta/cleaning_supplies.webp' %}')"
>
  <!-- Content container -->
  <div class="relative z-10 flex flex-col justify-between h-full">
    <!-- Main content area -->
    <div class="flex-1 flex flex-col justify-start pt-6 md:pt-8">
      <div class="mx-auto px-4 md:px-6 w-full">
        <!-- Main headline - aligned with yellow component boundaries -->
        <div class="mb-4 md:mb-6">
          <h1
            class="text-2xl md:text-4xl lg:text-5xl font-normal text-white leading-tight"
            style="color: #ffffff; font-weight: 400; line-height: 1.1"
          >
            Cleaning that works around <span style="color: #fdea00">You</span>
          </h1>
        </div>

        <!-- Content grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 md:gap-6 items-start">
          <!-- Left side - Subtext -->
          <div class="lg:col-span-7">
            <p
              class="text-sm md:text-base leading-relaxed"
              style="color: #f5f5f5; font-weight: 400; line-height: 1.6"
            >
              Our expert cleaners handle the mess so you can focus on what
              matters.
            </p>
          </div>

          <!-- Right side - Services list -->
          <div class="lg:col-span-5 lg:text-right mt-4 lg:mt-0">
            <div class="space-y-1 md:space-y-2">
              <div
                class="font-semibold text-xs md:text-sm lg:text-base tracking-wide"
                style="color: #ffffff; font-weight: 600"
              >
                HOME CLEANING
              </div>
              <div
                class="font-semibold text-xs md:text-sm lg:text-base tracking-wide"
                style="color: #ffffff; font-weight: 600"
              >
                STORE CLEANING
              </div>
              <div
                class="font-semibold text-xs md:text-sm lg:text-base tracking-wide"
                style="color: #ffffff; font-weight: 600"
              >
                WORKSPACE CLEANING
              </div>
              <div
                class="font-semibold text-xs md:text-sm lg:text-base tracking-wide"
                style="color: #ffffff; font-weight: 600"
              >
                MOVE - IN/OUT CLEANING
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom CTA section -->
    <div
      class="mx-3 md:mx-6 lg:mx-8 mb-3 shadow-lg"
      style="
        background-color: #fdea00;
        border-radius: 1.5rem;
        box-shadow: 0px 12px 24px rgba(253, 234, 0, 0.3);
      "
    >
      <div class="mx-auto px-4 md:px-6 py-3 md:py-4">
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-3 md:gap-4"
        >
          <!-- CTA text -->
          <div class="text-center sm:text-left flex-1">
            <h3
              class="text-sm md:text-base lg:text-lg font-bold leading-tight"
              style="color: #011e41; font-weight: 700; line-height: 1.2"
            >
              GOT A SPACE IN NEED<br class="hidden sm:block" />
              <span class="sm:hidden"> </span>OF A REFRESH?
            </h3>
          </div>

          <!-- CTA button -->
          <div class="flex-shrink-0">
            <a
              href="{% url 'website:register' %}"
              class="px-4 md:px-6 py-2 md:py-3 font-semibold text-xs md:text-sm transition-all duration-200 flex items-center gap-2 cursor-pointer whitespace-nowrap"
              style="
                background-color: #011e41;
                color: #fdea00;
                border-radius: 100px;
                font-weight: 600;
                box-shadow: 0 4px 12px rgba(1, 30, 65, 0.3);
              "
              onmouseover="this.style.backgroundColor='#022951'"
              onmouseout="this.style.backgroundColor='#011E41'"
              hx-get="{% url 'website:register' %}"
              hx-target="body"
              hx-swap="outerHTML"
            >
              Get Started
              <svg
                class="w-3 h-3 md:w-4 md:h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
