<!-- Customer Overview Tab -->
<div
  x-show="currentTab === 'overview' && !isProviderMode"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 transform translate-y-4"
  x-transition:enter-end="opacity-100 transform translate-y-0"
  class="space-y-6"
>
  <!-- Greeting Card -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold" style="color: #011e41">
          Good afternoon, <span x-text="user.name.split(' ')[0]"></span>! ðŸ‘‹
        </h2>
        <p class="text-gray-600 mt-1">Ready to make your home sparkle?</p>
      </div>
      <div class="text-right">
        <div class="text-sm text-gray-500">Total Bookings</div>
        <div
          class="text-2xl font-bold"
          style="color: #011e41"
          x-text="dashboardData.totalBookings"
        ></div>
      </div>
    </div>
  </div>

  <!-- Next Booking Card -->
  <div
    class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-sm border border-blue-200 p-6"
  >
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-blue-900 mb-2">
          Your Next Booking
        </h3>
        <div class="space-y-2">
          <div class="flex items-center text-sm text-blue-700">
            <svg
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <span
              x-text="dashboardData.nextBooking.date + ' at ' + dashboardData.nextBooking.time"
            ></span>
          </div>
          <div class="flex items-center text-sm text-blue-700">
            <svg
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            <span x-text="dashboardData.nextBooking.service"></span>
          </div>
          <div class="flex items-center text-sm text-blue-700">
            <svg
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <span x-text="dashboardData.nextBooking.address"></span>
          </div>
          <div class="flex items-center text-sm text-blue-700">
            <svg
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span
              >Provider:
              <span x-text="dashboardData.nextBooking.provider"></span
            ></span>
          </div>
        </div>
        <div
          class="mt-4 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800"
        >
          <svg
            class="mr-1 h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span x-text="dashboardData.nextBooking.countdown"></span>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <button
          class="px-4 py-2 bg-white text-blue-700 border border-blue-300 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors"
        >
          Reschedule
        </button>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors"
        >
          Contact Provider
        </button>
      </div>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Wallet Balance -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-900">Wallet Balance</h3>
          <p class="text-2xl font-bold mt-1" style="color: #011e41">
            R$ <span x-text="dashboardData.walletBalance.toFixed(2)"></span>
          </p>
        </div>
        <div class="p-3 bg-green-100 rounded-full">
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
            />
          </svg>
        </div>
      </div>
      <button
        class="mt-4 w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors"
      >
        Top Up Wallet
      </button>
    </div>

    <!-- Referral Credits -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-900">Referral Credits</h3>
          <p class="text-2xl font-bold mt-1" style="color: #011e41">
            R$ <span x-text="dashboardData.referralCredits.toFixed(2)"></span>
          </p>
        </div>
        <div class="p-3 rounded-full" style="background-color: #fdea00">
          <svg
            class="h-6 w-6"
            style="color: #011e41"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
            />
          </svg>
        </div>
      </div>
      <button
        @click="currentTab = 'referrals'"
        class="mt-4 w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors"
      >
        Invite Friends
      </button>
    </div>

    <!-- Notifications -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-900">Notifications</h3>
          <p class="text-2xl font-bold mt-1" style="color: #011e41">
            <span x-text="dashboardData.notificationsCount"></span>
          </p>
        </div>
        <div class="p-3 bg-red-100 rounded-full">
          <svg
            class="h-6 w-6 text-red-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-3.5-3.5a1.5 1.5 0 0 1 0-2.12L19 9H15v8z"
            />
          </svg>
        </div>
      </div>
      <button
        @click="currentTab = 'notifications'"
        class="mt-4 w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors"
      >
        View All
      </button>
    </div>
  </div>

  <!-- Promotion Banner -->
  <div
    class="bg-gradient-to-r rounded-xl shadow-sm border p-6"
    style="background: linear-gradient(135deg, #fdea00 0%, #fff000 100%)"
  >
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold" style="color: #011e41">
          ðŸŽ‰ Spring Cleaning Special!
        </h3>
        <p class="text-sm mt-1" style="color: #011e41">
          Get 20% off your next deep clean booking. Limited time offer!
        </p>
      </div>
      <button
        class="px-6 py-3 bg-white rounded-lg font-semibold text-sm transition-all duration-200 transform hover:-translate-y-1 hover:shadow-lg"
        style="color: #011e41"
      >
        Book Now
      </button>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <h3 class="text-lg font-semibold mb-4" style="color: #011e41">
      Quick Actions
    </h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <button
        class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
      >
        <div class="p-2 bg-blue-100 rounded-lg mr-3">
          <svg
            class="h-5 w-5 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <div class="text-left">
          <div class="font-medium text-gray-900">Book a Clean</div>
          <div class="text-sm text-gray-500">Schedule your next service</div>
        </div>
      </button>

      <button
        class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
      >
        <div class="p-2 bg-green-100 rounded-lg mr-3">
          <svg
            class="h-5 w-5 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
        </div>
        <div class="text-left">
          <div class="font-medium text-gray-900">Add Extras</div>
          <div class="text-sm text-gray-500">Enhance your booking</div>
        </div>
      </button>

      <button
        class="flex items-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
      >
        <div class="p-2 bg-purple-100 rounded-lg mr-3">
          <svg
            class="h-5 w-5 text-purple-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="text-left">
          <div class="font-medium text-gray-900">Contact Support</div>
          <div class="text-sm text-gray-500">Get help when you need it</div>
        </div>
      </button>
    </div>

</div>
