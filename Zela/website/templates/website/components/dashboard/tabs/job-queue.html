<!-- Provider Job Queue Tab -->
<div
  x-show="currentTab === 'job-queue' && isProviderMode"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 transform translate-y-4"
  x-transition:enter-end="opacity-100 transform translate-y-0"
  class="space-y-6"
  x-data="{
    activeJobSection: 'upcoming',
    jobs: {
      upcoming: [
        {
          id: 'job-001',
          service: 'Deep Clean',
          client: 'Maria Silva',
          address: '123 Rua das Flores, Luanda',
          date: '2024-07-11',
          time: '14:30 - 16:30',
          payment: 'R$ 280.00',
          status: 'confirmed',
          duration: '2h',
          rooms: '3 bedrooms, 2 bathrooms',
          notes: 'Pet-friendly cleaning products requested'
        },
        {
          id: 'job-002',
          service: 'Standard Clean',
          client: 'João Costa',
          address: '456 Avenida Principal, Luanda',
          date: '2024-07-12',
          time: '09:00 - 11:00',
          payment: 'R$ 180.00',
          status: 'confirmed',
          duration: '2h',
          rooms: '2 bedrooms, 1 bathroom',
          notes: 'Key under mat'
        }
      ],
      inProgress: [
        {
          id: 'job-003',
          service: 'Office Clean',
          client: 'TechCorp Angola',
          address: '789 Business District, Luanda',
          date: '2024-07-10',
          time: '08:00 - 12:00',
          payment: 'R$ 450.00',
          status: 'in_progress',
          startedAt: '08:15',
          duration: '4h',
          rooms: '5 offices, 2 meeting rooms',
          notes: 'After hours cleaning'
        }
      ],
      completed: [
        {
          id: 'job-004',
          service: 'Express Clean',
          client: 'Ana Rodrigues',
          address: '321 Residential Complex, Luanda',
          date: '2024-07-09',
          time: '16:00 - 18:00',
          payment: 'R$ 220.00',
          status: 'completed',

          tip: 'R$ 30.00'

      ]

  }"
>
  <!-- Job Queue Header -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <h3 class="text-lg font-semibold mb-4" style="color: #011e41">Job Queue Management</h3>
    
    <!-- Job Status Tabs -->
    <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg">
      <button
        @click="activeJobSection = 'upcoming'"
        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors"
        :class="activeJobSection === 'upcoming' ? 'bg-white shadow-sm' : 'text-gray-500 hover:text-gray-700'"
        :style="activeJobSection === 'upcoming' ? 'color: #035d73' : ''"
      >
        Upcoming
        <span class="ml-1 text-xs px-2 py-1 rounded-full" :style="activeJobSection === 'upcoming' ? 'background-color: #e6f7ff; color: #035d73' : 'background-color: #f3f4f6; color: #6b7280'" x-text="jobs.upcoming.length"></span>
      </button>
      <button
        @click="activeJobSection = 'inProgress'"
        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors"
        :class="activeJobSection === 'inProgress' ? 'bg-white shadow-sm' : 'text-gray-500 hover:text-gray-700'"
        :style="activeJobSection === 'inProgress' ? 'color: #035d73' : ''"
      >
        In Progress
        <span class="ml-1 text-xs px-2 py-1 rounded-full" :style="activeJobSection === 'inProgress' ? 'background-color: #e6f7ff; color: #035d73' : 'background-color: #f3f4f6; color: #6b7280'" x-text="jobs.inProgress.length"></span>
      </button>
      <button
        @click="activeJobSection = 'completed'"
        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-colors"
        :class="activeJobSection === 'completed' ? 'bg-white shadow-sm' : 'text-gray-500 hover:text-gray-700'"
        :style="activeJobSection === 'completed' ? 'color: #035d73' : ''"
      >
        Completed
        <span class="ml-1 text-xs px-2 py-1 rounded-full" :style="activeJobSection === 'completed' ? 'background-color: #fff7e6; color: #f59e0b' : 'background-color: #f3f4f6; color: #6b7280'" x-text="jobs.completed.length"></span>
      </button>
    </div>
  </div>

  <!-- Upcoming Jobs Section -->
  <div x-show="activeJobSection === 'upcoming'" class="space-y-4">
    <template x-for="job in jobs.upcoming" :key="job.id">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <div class="flex items-center mb-2">
              <h4 class="text-lg font-semibold" style="color: #011e41" x-text="job.service"></h4>
              <span class="ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                </svg>
                Confirmed
              </span>
            </div>
            <div class="space-y-2 text-sm text-gray-600">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span x-text="job.client"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                </svg>
                <span x-text="job.address"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span x-text="job.date + ' • ' + job.time"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span x-text="job.rooms"></span>
              </div>
              <div class="flex items-center" x-show="job.notes">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <span x-text="job.notes" class="italic"></span>
              </div>
            </div>
          </div>
          <div class="text-right">
            <div class="text-xl font-bold" style="color: #011e41" x-text="job.payment"></div>
            <div class="text-sm text-gray-500" x-text="job.duration"></div>
          </div>
        </div>
        
        <!-- Job Actions -->
        <div class="flex flex-wrap gap-2 pt-4 border-t border-gray-200">
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #035d73" onmouseover="this.style.backgroundColor='#024954'" onmouseout="this.style.backgroundColor='#035d73'">
            Start Job
          </button>
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #fdea00; color: #000" onmouseover="this.style.backgroundColor='#fcd34d'" onmouseout="this.style.backgroundColor='#fdea00'">
            Get Directions
          </button>
          <button class="px-4 py-2 bg-white border rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" style="color: #035d73; border-color: #035d73">
            Contact Client
          </button>
          <button class="px-4 py-2 bg-white text-red-600 border border-red-300 rounded-lg text-sm font-medium hover:bg-red-50 transition-colors">
            Report Issue
          </button>
        </div>
      </div>
    </template>
  </div>

  <!-- In Progress Jobs Section -->
  <div x-show="activeJobSection === 'inProgress'" class="space-y-4">
    <template x-for="job in jobs.inProgress" :key="job.id">
      <div class="bg-white rounded-xl shadow-sm border border-green-200 p-6">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <div class="flex items-center mb-2">
              <h4 class="text-lg font-semibold" style="color: #011e41" x-text="job.service"></h4>
              <span class="ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                <svg class="w-3 h-3 mr-1 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                In Progress
              </span>
              <span class="ml-2 text-sm text-gray-500">Started at <span x-text="job.startedAt"></span></span>
            </div>
            <div class="space-y-2 text-sm text-gray-600">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span x-text="job.client"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                </svg>
                <span x-text="job.address"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span x-text="job.rooms"></span>
              </div>
            </div>
          </div>
          <div class="text-right">
            <div class="text-xl font-bold" style="color: #011e41" x-text="job.payment"></div>
            <div class="text-sm text-gray-500" x-text="job.duration"></div>
          </div>
        </div>
        
        <!-- In Progress Actions -->
        <div class="flex flex-wrap gap-2 pt-4 border-t border-gray-200">
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #035d73" onmouseover="this.style.backgroundColor='#024954'" onmouseout="this.style.backgroundColor='#035d73'">
            Mark Complete
          </button>
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #fdea00; color: #000" onmouseover="this.style.backgroundColor='#fcd34d'" onmouseout="this.style.backgroundColor='#fdea00'">
            Add Photos
          </button>
          <button class="px-4 py-2 bg-white border rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" style="color: #035d73; border-color: #035d73">
            Update Status
          </button>
          <button class="px-4 py-2 bg-white text-red-600 border border-red-300 rounded-lg text-sm font-medium hover:bg-red-50 transition-colors">
            Report Issue
          </button>
        </div>
      </div>
    </template>
  </div>

  <!-- Completed Jobs Section -->
  <div x-show="activeJobSection === 'completed'" class="space-y-4">
    <template x-for="job in jobs.completed" :key="job.id">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <div class="flex items-center mb-2">
              <h4 class="text-lg font-semibold" style="color: #011e41" x-text="job.service"></h4>
              <span class="ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                </svg>
                Completed
              </span>
              <div class="ml-2 flex items-center" x-show="job.rating">
                <template x-for="i in 5" :key="i">
                  <svg class="w-4 h-4" :class="i <= job.rating ? 'text-yellow-400' : 'text-gray-300'" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                  </svg>
                </template>
              </div>
            </div>
            <div class="space-y-2 text-sm text-gray-600">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span x-text="job.client"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span x-text="job.date + ' • Completed at ' + job.completedAt"></span>
              </div>
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span x-text="job.rooms"></span>
              </div>
            </div>
          </div>
          <div class="text-right">
            <div class="text-xl font-bold" style="color: #011e41" x-text="job.payment"></div>
            <div class="text-sm text-gray-500" x-text="job.duration"></div>
            <div class="text-sm text-green-600 font-medium" x-show="job.tip">
              + <span x-text="job.tip"></span> tip
            </div>
          </div>
        </div>
        
        <!-- Completed Actions -->
        <div class="flex flex-wrap gap-2 pt-4 border-t border-gray-200">
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #035d73" onmouseover="this.style.backgroundColor='#024954'" onmouseout="this.style.backgroundColor='#035d73'">
            View Details
          </button>
          <button class="px-4 py-2 bg-white border rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" style="color: #035d73; border-color: #035d73">
            Download Receipt
          </button>
          <button class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors" style="background-color: #fdea00; color: #000" onmouseover="this.style.backgroundColor='#fcd34d'" onmouseout="this.style.backgroundColor='#fdea00'">
            Rebook Client
          </button>
        </div>
      </div>
    </template>
  </div>
</div>
