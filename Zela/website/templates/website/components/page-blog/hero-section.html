{% load static %}

<!-- Blog Hero Section -->
<section
  class="relative bg-gradient-to-br from-background via-background to-muted/30 py-8 md:py-10 lg:py-12 overflow-hidden"
>
  <!-- Enhanced background decoration -->
  <div class="absolute inset-0">
    <!-- Main gradient overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-r from-primary/[0.02] via-transparent to-secondary/[0.03]"
    ></div>

    <!-- Radial gradients for depth -->
    <div class="absolute top-0 left-0 w-full h-full">
      <div
        class="absolute -top-40 -right-40 w-96 h-96 bg-gradient-radial from-primary/[0.04] via-primary/[0.02] to-transparent rounded-full"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-radial from-secondary/[0.06] via-secondary/[0.03] to-transparent rounded-full"
      ></div>
      <div
        class="absolute top-1/3 right-1/4 w-48 h-48 bg-gradient-radial from-accent/[0.03] via-accent/[0.01] to-transparent rounded-full"
      ></div>
    </div>

    <!-- Subtle cleaning-themed elements -->
    <div class="absolute inset-0 overflow-hidden opacity-[0.02]">
      <!-- Floating bubbles (cleaning theme) -->
      <div
        class="absolute top-20 left-1/4 w-3 h-3 bg-primary rounded-full animate-float-slow"
      ></div>
      <div
        class="absolute top-32 right-1/3 w-2 h-2 bg-secondary rounded-full animate-float-slower"
      ></div>
      <div
        class="absolute bottom-40 left-1/3 w-4 h-4 bg-accent rounded-full animate-float-slow"
      ></div>
      <div
        class="absolute bottom-60 right-1/4 w-2.5 h-2.5 bg-primary rounded-full animate-float-slower"
      ></div>
      <div
        class="absolute top-1/2 left-1/6 w-1.5 h-1.5 bg-secondary rounded-full animate-float-slow"
      ></div>

      <!-- Sparkle elements (cleanliness/shine theme) -->
      <div
        class="absolute top-24 right-1/5 w-1 h-1 bg-accent animate-sparkle"
        style="
          clip-path: polygon(
            50% 0%,
            61% 35%,
            98% 35%,
            68% 57%,
            79% 91%,
            50% 70%,
            21% 91%,
            32% 57%,
            2% 35%,
            39% 35%
          );
        "
      ></div>
      <div
        class="absolute bottom-32 left-1/5 w-1.5 h-1.5 bg-primary animate-sparkle-delayed"
        style="
          clip-path: polygon(
            50% 0%,
            61% 35%,
            98% 35%,
            68% 57%,
            79% 91%,
            50% 70%,
            21% 91%,
            32% 57%,
            2% 35%,
            39% 35%
          );
        "
      ></div>
      <div
        class="absolute top-1/3 left-2/3 w-1 h-1 bg-secondary animate-sparkle-slow"
        style="
          clip-path: polygon(
            50% 0%,
            61% 35%,
            98% 35%,
            68% 57%,
            79% 91%,
            50% 70%,
            21% 91%,
            32% 57%,
            2% 35%,
            39% 35%
          );
        "
      ></div>
    </div>

    <!-- Subtle mesh pattern -->
    <div
      class="absolute inset-0 opacity-[0.008]"
      style="
        background-image: radial-gradient(
          circle at 2px 2px,
          currentColor 1px,
          transparent 0
        );
        background-size: 40px 40px;
      "
    ></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Trust badge -->
      <div
        class="inline-flex items-center gap-2 bg-secondary/15 text-secondary-foreground px-4 py-2 rounded-full text-sm font-medium mb-6 border border-secondary/20"
      >
        <svg
          class="w-4 h-4 text-primary"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
          ></path>
        </svg>
        Dicas • Notícias • Inspiração
      </div>

      <!-- Main headline -->
      <h1
        class="text-4xl md:text-5xl lg:text-6xl font-bold text-foreground leading-[0.9] mb-4 tracking-tight"
      >
        Blog
        <span class="text-primary">Zela</span>
      </h1>

      <!-- Accent line -->
      <div
        class="w-24 h-1 bg-gradient-to-r from-primary to-accent rounded-full mb-6 mx-auto"
      ></div>

      <!-- Description -->
      <p
        class="text-lg md:text-xl text-muted-foreground max-w-2xl mx-auto leading-relaxed"
      >
        Dicas, notícias e inspiração para o lar—diretamente da nossa equipa.
      </p>
    </div>
  </div>
</section>
