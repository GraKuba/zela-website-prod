<!-- Toast Notifications -->
<div 
  x-data="{
    toasts: [],
    addToast(message, type = 'success', duration = 5000) {
      const id = Date.now();
      const toast = { id, message, type };
      this.toasts.push(toast);
      
      if (duration > 0) {
        setTimeout(() => {
          this.removeToast(id);
        }, duration);
      }
    },
    removeToast(id) {
      this.toasts = this.toasts.filter(toast => toast.id !== id);
    }
  }"
  x-init="
    // Listen for custom toast events
    window.addEventListener('show-toast', (event) => {
      addToast(event.detail.message, event.detail.type, event.detail.duration);
    });
    
    // Check for query parameters
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('login') === 'success') {
      addToast('Login successful! Welcome back.', 'success');
    }
    if (urlParams.get('logout') === 'success') {
      addToast('You have been successfully logged out.', 'info');
    }
    if (urlParams.get('signup') === 'success') {
      addToast('Account created successfully! Welcome to Zela.', 'success');
    }
    if (urlParams.get('booking') === 'success') {
      addToast('Your booking has been created successfully!', 'success');
    }
    if (urlParams.get('error')) {
      addToast(urlParams.get('error'), 'error');
    }
    if (urlParams.get('info')) {
      addToast(urlParams.get('info'), 'info');
    }
    if (urlParams.get('warning')) {
      addToast(urlParams.get('warning'), 'warning');
    }
  "
  class="fixed top-4 right-4 z-50 space-y-2"
  aria-live="polite"
>
  <template x-for="toast in toasts" :key="toast.id">
    <div
      x-show="true"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="transform translate-x-full opacity-0"
      x-transition:enter-end="transform translate-x-0 opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="transform translate-x-0 opacity-100"
      x-transition:leave-end="transform translate-x-full opacity-0"
      :class="{
        'bg-green-50 text-green-800 border-green-200': toast.type === 'success',
        'bg-red-50 text-red-800 border-red-200': toast.type === 'error',
        'bg-yellow-50 text-yellow-800 border-yellow-200': toast.type === 'warning',
        'bg-blue-50 text-blue-800 border-blue-200': toast.type === 'info'
      }"
      class="flex items-center justify-between min-w-[300px] max-w-md p-4 border rounded-lg shadow-lg"
      role="alert"
    >
      <div class="flex items-center">
        <!-- Success Icon -->
        <svg x-show="toast.type === 'success'" class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Error Icon -->
        <svg x-show="toast.type === 'error'" class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Warning Icon -->
        <svg x-show="toast.type === 'warning'" class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Info Icon -->
        <svg x-show="toast.type === 'info'" class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        
        <span x-text="toast.message" class="text-sm font-medium"></span>
      </div>
      
      <button
        @click="removeToast(toast.id)"
        class="ml-4 text-current opacity-70 hover:opacity-100 transition-opacity"
        aria-label="Close notification"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </template>
</div>
