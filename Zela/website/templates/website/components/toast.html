<div
  x-data="{
    toasts: [],
    addToast(message, type = 'success') {
      this.toasts.push({
        id: Date.now(),
        message: message,
        type: type,
        visible: false
      });
      
      // Show toast after a brief delay
      setTimeout(() => {
        const toast = this.toasts.find(t => t.id === this.toasts[this.toasts.length - 1].id);
        if (toast) {
          toast.visible = true;
        }
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        this.removeToast(this.toasts[this.toasts.length - 1].id);
      }, 5000);
    },
    removeToast(id) {
      const toast = this.toasts.find(t => t.id === id);
      if (toast) {
        toast.visible = false;
        setTimeout(() => {
          this.toasts = this.toasts.filter(t => t.id !== id);
        }, 300);
      }
    }
  }"
  x-init="
    // Make toast component globally accessible
    window.toastComponent = this;
    
    // Initialize toasts from Django messages
    {% for message in messages %}
      addToast('{{ message.message|escapejs }}', '{{ message.tags }}');
    {% endfor %}
    
    // Check for login success and show delayed toast
    if (window.location.search.includes('login=success')) {
      setTimeout(() => {
        addToast('Successfully logged in! Welcome to your dashboard.', 'success');
      }, 1000);
    }
  "
  class="fixed top-4 right-4 z-50 space-y-2"
  style="pointer-events: none"
>
  <template x-for="toast in toasts" :key="toast.id">
    <div
      x-show="toast.visible"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="transform translate-x-full opacity-0"
      x-transition:enter-end="transform translate-x-0 opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="transform translate-x-0 opacity-100"
      x-transition:leave-end="transform translate-x-full opacity-0"
      class="pointer-events-auto"
    >
      <div
        class="flex items-center w-full max-w-sm p-4 rounded-lg shadow-lg border"
        :class="{
          'bg-green-50 border-green-200 text-green-800': toast.type === 'success',
          'bg-red-50 border-red-200 text-red-800': toast.type === 'error',
          'bg-yellow-50 border-yellow-200 text-yellow-800': toast.type === 'warning',
          'bg-blue-50 border-blue-200 text-blue-800': toast.type === 'info'
        }"
      >
        <!-- Success Icon -->
        <div
          x-show="toast.type === 'success'"
          class="flex-shrink-0 w-5 h-5 mr-3"
        >
          <svg
            class="w-5 h-5 text-green-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <!-- Error Icon -->
        <div x-show="toast.type === 'error'" class="flex-shrink-0 w-5 h-5 mr-3">
          <svg
            class="w-5 h-5 text-red-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <!-- Warning Icon -->
        <div
          x-show="toast.type === 'warning'"
          class="flex-shrink-0 w-5 h-5 mr-3"
        >
          <svg
            class="w-5 h-5 text-yellow-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <!-- Info Icon -->
        <div x-show="toast.type === 'info'" class="flex-shrink-0 w-5 h-5 mr-3">
          <svg
            class="w-5 h-5 text-blue-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <!-- Message -->
        <div class="flex-1 text-sm font-medium" x-text="toast.message"></div>

        <!-- Close Button -->
        <button
          @click="removeToast(toast.id)"
          class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600 transition-colors"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </template>
</div>
