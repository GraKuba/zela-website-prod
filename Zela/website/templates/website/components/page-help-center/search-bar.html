<!-- Search Bar Section -->
<section class="bg-[#F5F5F5] py-16 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="relative" x-data="{ searchQuery: '', isSearching: false }">
        <div class="relative">
          <input
            x-model="searchQuery"
            type="text"
            placeholder="Search articles (e.g., cancel booking, change card)â€¦"
            class="w-full px-6 py-4 pr-14 text-lg border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-[#011E41] focus:border-transparent"
            @keydown.enter="isSearching = true; setTimeout(() => isSearching = false, 1000)"
          />
          <button
            @click="isSearching = true; setTimeout(() => isSearching = false, 1000)"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#011E41] text-[#FDEA00] p-3 rounded-full hover:bg-[#022951] transition-colors duration-200"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Search Results Preview -->
        <div
          x-show="isSearching"
          x-transition
          class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg mt-2 shadow-lg z-10"
        >
          <div class="p-4">
            <div class="flex items-center justify-center py-8">
              <div
                class="animate-spin rounded-full h-6 w-6 border-b-2 border-[#011E41]"
              ></div>
              <span class="ml-2 text-[#4A5A70]">Searching...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Popular Searches -->
      <div class="mt-6 pt-6 border-t border-gray-100">
        <p class="text-sm text-[#69768B] mb-3">Popular searches:</p>
        <div class="flex flex-wrap gap-2">
          <button
            class="bg-[#F5F5F5] text-[#011E41] px-4 py-2 rounded-full text-sm hover:bg-[#FDEA00] transition-colors duration-200"
          >
            Cancel booking
          </button>
          <button
            class="bg-[#F5F5F5] text-[#011E41] px-4 py-2 rounded-full text-sm hover:bg-[#FDEA00] transition-colors duration-200"
          >
            Change payment method
          </button>
          <button
            class="bg-[#F5F5F5] text-[#011E41] px-4 py-2 rounded-full text-sm hover:bg-[#FDEA00] transition-colors duration-200"
          >
            Reset password
          </button>
          <button
            class="bg-[#F5F5F5] text-[#011E41] px-4 py-2 rounded-full text-sm hover:bg-[#FDEA00] transition-colors duration-200"
          >
            Refund policy
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
