{% load static %}

<!-- Pricing FAQ Snippet -->
<section class="bg-[#F5F5F5] py-16 md:py-24 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
      <h2
        class="text-3xl md:text-4xl lg:text-5xl font-bold text-[#011E41] mb-6"
      >
        Common Questions
      </h2>
      <p class="text-lg md:text-xl text-[#4A5A70] leading-relaxed">
        Quick answers to help you understand our pricing
      </p>
    </div>

    <div
      x-data="{ 
            openFaq: null,
            toggleFaq(index) {
                this.openFaq = this.openFaq === index ? null : index;
            }
        }"
      class="space-y-6"
    >
      <!-- FAQ Item 1 -->
      <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
        <button
          @click="toggleFaq(1)"
          class="w-full p-6 md:p-8 text-left focus:outline-none focus:ring-2 focus:ring-[#FDEA00] focus:ring-offset-2"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-xl md:text-2xl font-bold text-[#011E41] pr-4">
              Do I pay extra for supplies?
            </h3>
            <svg
              class="w-6 h-6 text-[#011E41] transform transition-transform duration-200"
              :class="{'rotate-180': openFaq === 1}"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
        </button>
        <div
          x-show="openFaq === 1"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="px-6 md:px-8 pb-6 md:pb-8"
        >
          <p class="text-[#4A5A70] leading-relaxed">
            No. Your Zela Pro brings everything needed.
          </p>
        </div>
      </div>

      <!-- FAQ Item 2 -->
      <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
        <button
          @click="toggleFaq(2)"
          class="w-full p-6 md:p-8 text-left focus:outline-none focus:ring-2 focus:ring-[#FDEA00] focus:ring-offset-2"
        >
          <div class="flex items-center justify-between">
            <h3 class="text-xl md:text-2xl font-bold text-[#011E41] pr-4">
              How are garden jobs measured?
            </h3>
            <svg
              class="w-6 h-6 text-[#011E41] transform transition-transform duration-200"
              :class="{'rotate-180': openFaq === 2}"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
        </button>
        <div
          x-show="openFaq === 2"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="px-6 md:px-8 pb-6 md:pb-8"
        >
          <p class="text-[#4A5A70] leading-relaxed">
            We price per square metre after you outline the area in our booking
            form.
          </p>
        </div>
      </div>
    </div>

    <!-- Link to all FAQs -->
    <div class="text-center mt-12">
      <a
        href="/faq"
        class="inline-flex items-center text-[#011E41] hover:text-[#022951] transition-colors font-semibold text-lg"
      >
        See all pricing FAQs
        <svg
          class="w-5 h-5 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</section>
