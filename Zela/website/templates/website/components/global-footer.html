            hx-get="/careers"
            hx-target="body"
            hx-swap="outerHTML"

            hx-get="/blog"

      </div>

      <!-- Column 2: Legal & Preferences -->
      <div>
        <h4
          class="text-[#FDEA00] font-semibold text-lg mb-6 uppercase tracking-wide"
        >
          Legal
        </h4>
        <nav class="space-y-3">

            hx-get="/privacy"

          <a

            class="block text-gray-300 hover:text-white transition-colors focus:outline-none focus:text-[#FDEA00]"
            hx-get="/terms"
            hx-target="body"
            hx-swap="outerHTML"

            Terms of Service

            class="block text-gray-300 hover:text-white transition-colors focus:outline-none focus:text-[#FDEA00] text-left"
            onclick="showCookieSettings()"
          >
            Cookie Settings
          </button>
        </nav>
      </div>

      <!-- Column 3: Newsletter Sign-up -->
      <div>
        <h4
          class="text-[#FDEA00] font-semibold text-lg mb-6 uppercase tracking-wide"
        >
          Stay Updated
        </h4>
        <p class="text-gray-300 mb-4 leading-relaxed">
          Get cleaning tips & offers in your inbox.
        </p>

        <!-- Newsletter Form -->
        <div x-data="newsletterSignup()" class="space-y-4">
          <!-- Success Message -->
          <div
            x-show="showSuccess"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-2"
            x-transition:enter-end="opacity-1 transform translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-1 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform translate-y-2"
            class="text-green-400 text-sm font-medium"
          >
            <span x-text="successMessage"></span>
          </div>

          <form @submit.prevent="submitNewsletter()" class="space-y-3">
            <div>
              <input
                type="email"
                x-model="email"
                placeholder="Email address"
                required
                :class="{'border-red-500': hasError, 'border-gray-600': !hasError}"
                class="w-full px-4 py-2 bg-gray-800 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#FDEA00] focus:border-transparent"
              />
              <p x-show="hasError" class="text-red-400 text-sm mt-1">
                Please enter a valid email
              </p>
            </div>
            <button
              type="submit"
              :disabled="isSubmitting"
              class="w-full bg-[#FDEA00] text-[#011E41] font-semibold py-2 px-4 rounded-lg hover:bg-yellow-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span x-show="!isSubmitting">Subscribe</span>
              <span x-show="isSubmitting">...</span>
            </button>
          </form>

          <p class="text-xs text-gray-400">We respect your privacy.</p>
        </div>
      </div>
    </div>

<!-- Alpine.js Footer Components -->
<script>
  function newsletterSignup() {
    return {
      email: "",
      hasError: false,
      isSubmitting: false,
      showSuccess: false,
      successMessage: "Obrigado! / Thank you!",

      validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      },

      async submitNewsletter() {
        this.hasError = false;

        if (!this.email || !this.validateEmail(this.email)) {
          this.hasError = true;
          return;
        }

        this.isSubmitting = true;

        try {
          // Simulate API call
          await new Promise((resolve) => setTimeout(resolve, 1000));

          // Show success message
          this.showSuccess = true;
          this.email = "";

          // Hide success message after 5 seconds
          setTimeout(() => {
            this.showSuccess = false;
          }, 5000);
        } catch (error) {
          this.hasError = true;
        } finally {
          this.isSubmitting = false;
        }
      },
    };
  }

  function languageSwitcher() {
    return {
      currentLang: "en", // Default to English

      setLanguage(lang) {
        this.currentLang = lang;
        // Update document lang attribute
        document.documentElement.lang = lang;

        // Here you would typically:
        // 1. Store preference in localStorage
        // 2. Send to backend to update user preference
        // 3. Reload page with new language
        localStorage.setItem("preferred-language", lang);

        console.log(`Language switched to: ${lang}`);
      },

      init() {
        // Load saved language preference
        const saved = localStorage.getItem("preferred-language");
        if (saved) {
          this.currentLang = saved;
          document.documentElement.lang = saved;
        }
      },
    };
  }

  // Cookie Settings Function
  function showCookieSettings() {
    // This would typically open a cookie consent modal
    alert("Cookie settings panel would open here");
  }
</script>
