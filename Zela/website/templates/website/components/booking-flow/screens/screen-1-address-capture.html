{% load static %}

<!-- Screen 1: Service Landing / Address Capture -->
<div class="min-h-screen bg-white relative">
  <!-- Header -->
  <div class="flex items-center justify-between p-6 relative z-[1001]">
    <div class="flex items-center">
      <img src="{% static 'zela-logo.png' %}" alt="Zela" class="w-10 h-10" />
      <span class="ml-3 text-xl font-bold" style="color: #011e41">Zela</span>
    </div>

    <div class="flex items-center space-x-4">
      <div
        @click="window.location.href = '/dashboard/'"
        class="w-10 h-10 bg-[#015e73] rounded-full flex items-center justify-center text-white font-bold cursor-pointer hover:bg-[#014a5a] transition-colors"
      >
        JG
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex">
    <!-- Map Container -->
    <div class="flex-1 relative">
      <!-- Leaflet Map Container -->
      <div
        id="booking-map"
        class="h-[calc(100vh-88px)] w-full relative"
        x-init="initMap()"
      >
        <!-- Address Form Card -->
        <div
          class="absolute top-16 left-1/2 transform -translate-x-1/2 w-full max-w-md mx-auto px-4 z-[1000]"
        >
          <div class="bg-white rounded-2xl shadow-2xl p-8" @click.stop>
            <h2
              class="text-2xl font-bold text-center mb-6"
              style="color: #011e41"
            >
              Where do you need help?
            </h2>

            <!-- Unit/Apartment Field -->
            <div class="mb-4">
              <label
                class="block text-sm font-medium mb-2"
                style="color: #4a5a70"
              >
                Unit/ Apartment No and Name (Optional)
              </label>
              <div class="relative">
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  >üè†</span
                >
                <input
                  type="text"
                  x-model="booking.location.unitName"
                  placeholder="Eg. 2a Elmwood Place"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>

            <!-- Street Address Field -->
            <div class="mb-4">
              <label
                class="block text-sm font-medium mb-2"
                style="color: #4a5a70"
              >
                Street Address
              </label>
              <div class="relative">
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  >üìç</span
                >
                <input
                  type="text"
                  x-model="booking.location.streetAddress"
                  placeholder="Eg. 98 Oxford Street, Cape Town"
                  class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  @input="searchAddress($event.target.value)"
                  @keydown.enter="searchAddress($event.target.value)"
                />
                <button
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                  @click="booking.location.streetAddress = ''"
                >
                  ‚úï
                </button>
              </div>
            </div>

            <!-- Search Results -->
            <div x-show="searchResults.length > 0" class="mb-4">
              <div
                class="max-h-40 overflow-y-auto border border-gray-200 rounded-lg"
              >
                <template
                  x-for="result in searchResults"
                  :key="result.place_id"
                >
                  <div
                    class="p-3 hover:bg-gray-100 cursor-pointer border-b border-gray-100 last:border-b-0"
                    @click="selectSearchResult(result)"
                  >
                    <div
                      class="font-medium text-sm"
                      x-text="result.display_name"
                    ></div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>

        <!-- Continue Button (shows after address selection) -->
        <div
          x-show="showContinueButton"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="transform translate-y-full opacity-0"
          x-transition:enter-end="transform translate-y-0 opacity-100"
          class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-full max-w-md px-4 z-[1000]"
        >
          <button
            @click="goToScreen(7)"
            class="w-full py-4 px-6 bg-[#015e73] text-white font-semibold rounded-full hover:bg-[#014a5a] transition-colors duration-200 shadow-lg cursor-pointer"
          >
            Continue with this location
          </button>
        </div>
      </div>
    </div>

    <!-- Service Info Column (slides in from right) -->
    <div
      x-show="showServiceModal && !serviceModalDismissed"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="transform translate-x-full"
      x-transition:enter-end="transform translate-x-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="transform translate-x-0"
      x-transition:leave-end="transform translate-x-full"
      class="w-96 bg-white shadow-xl border-l border-gray-200 flex flex-col h-[calc(100vh-88px)]"
    >
      <!-- Service Info Header -->
      <div class="p-8 bg-gray-50 border-b border-gray-200">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <div
              class="w-12 h-12 bg-[#015e73] rounded-full flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19.36 2.72L20.78 4.14L15.06 9.85C16.13 11.39 16.28 13.24 15.38 14.44L9.06 8.12C10.26 7.22 12.11 7.37 13.65 8.44L19.36 2.72M5.93 17.57C3.92 15.56 2.69 13.16 2.35 10.92L7.23 8.83L14.67 16.27L12.58 21.15C10.34 20.81 7.94 19.58 5.93 17.57Z"
                />
              </svg>
            </div>
            <div class="ml-6">
              <h3 class="text-2xl font-bold" style="color: #011e41">
                Indoor Cleaning
              </h3>
            </div>
          </div>
          <button
            @click="dismissServiceModal()"
            class="text-gray-400 hover:text-gray-600 text-2xl cursor-pointer hover:bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center transition-colors"
          >
            ‚úï
          </button>
        </div>
        <p class="text-gray-700 leading-relaxed text-lg">
          With Indoor Cleaning, get 3.5 to 10 hours of top-to-bottom
          comprehensive cleaning of your home.
        </p>
      </div>

      <!-- How it works -->
      <div class="flex-1 p-8">
        <h4 class="text-2xl font-bold mb-6" style="color: #011e41">
          How it works
        </h4>

        <div class="space-y-6">
          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-[#015e73] text-white rounded-full flex items-center justify-center text-lg font-bold mr-4 mt-1"
            >
              1
            </div>
            <div>
              <div class="" style="color: #011e41">
                Tell us where you need help.
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-[#015e73] text-white rounded-full flex items-center justify-center text-lg font-bold mr-4 mt-1"
            >
              2
            </div>
            <div>
              <div class="" style="color: #011e41">
                Set up your booking requirements.
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-[#015e73] text-white rounded-full flex items-center justify-center text-lg font-bold mr-4 mt-1"
            >
              3
            </div>
            <div>
              <div class="" style="color: #011e41">Choose your worker.</div>
            </div>
          </div>

          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-[#015e73] text-white rounded-full flex items-center justify-center text-lg font-bold mr-4 mt-1"
            >
              ‚úì
            </div>
            <div>
              <div class="" style="color: #011e41">Done!</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Got It Button -->
      <div class="p-8 border-t border-gray-200">
        <button
          @click="dismissServiceModal()"
          class="w-full py-3 px-6 bg-[#015e73] text-white font-semibold rounded-full hover:bg-[#014a5a] transition-colors duration-200 cursor-pointer text-base"
        >
          Got It!
        </button>
      </div>
    </div>
  </div>
</div>
