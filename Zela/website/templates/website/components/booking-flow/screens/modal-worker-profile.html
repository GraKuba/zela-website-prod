{% load static %}

<!-- Worker Profile Modal -->
<div
  x-data="{ 
    isOpen: false, 
    selectedWorkerId: null,
    selectedWorker: null
  }"
  @open-worker-profile.window="
    isOpen = true; 
    selectedWorkerId = $event.detail.workerId;
    // Get worker data from global store
    selectedWorker = window.availableWorkersData ? window.availableWorkersData[selectedWorkerId] : null;
    if (!selectedWorker) {
      console.error('Worker not found:', selectedWorkerId);
    }
  "
  @close-worker-profile.window="isOpen = false"
>
  <!-- Semi-transparent overlay to dim the background content -->
  <div
    x-show="isOpen"
    x-transition:enter="transition-opacity ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-black/30 z-40"
    @click="isOpen = false"
  ></div>

  <!-- Modal Content -->
  <div
    x-show="isOpen"
    x-transition:enter="transform transition ease-out duration-300"
    x-transition:enter-start="translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transform transition ease-in duration-200"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-full"
    class="fixed top-0 right-0 w-[30%] h-full bg-white z-50 overflow-y-auto shadow-2xl border-l border-gray-200"
    @click.stop
  >
    <!-- Header -->
    <div
      class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between"
    >
      <h2 class="text-2xl font-bold" style="color: #011e41">
        Perfil do Trabalhador
      </h2>
      <button
        @click="isOpen = false"
        class="w-8 h-8 flex items-center justify-center text-gray-500 hover:text-gray-700 transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="px-6 py-8 max-w-2xl mx-auto">
      <template x-if="selectedWorker">
        <div>
          <!-- Profile Picture and Name -->
          <div class="text-center mb-8">
            <div
              class="w-32 h-32 bg-gray-300 rounded-full mx-auto mb-4 overflow-hidden"
            >
              <img
                :src="selectedWorker.profile_picture || selectedWorker.avatar || '/static/generic-avatar.png'"
                :alt="selectedWorker.name"
                class="w-full h-full object-cover"
                onerror="this.src='/static/generic-avatar.png'"
              />
            </div>
            <h3
              class="text-3xl font-bold"
              style="color: #011e41"
              x-text="selectedWorker.name"
            ></h3>
          </div>

          <!-- Stats Grid -->
          <div class="grid grid-cols-2 gap-6 mb-8">
            <!-- Recommend -->
            <div class="text-center">
              <div class="text-lg font-bold mb-2" style="color: #011e41">
                Recomendam
              </div>
              <div class="flex items-center justify-center">
                <svg
                  class="w-6 h-6 text-[#015e73] mr-2"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"
                  />
                </svg>
                <span class="text-2xl font-bold" style="color: #011e41">
                  <span x-text="selectedWorker.recommend_rate || Math.round(selectedWorker.rating * 20) || 95"></span>%
                </span>
              </div>
            </div>

            <!-- Jobs Completed -->
            <div class="text-center">
              <div class="text-lg font-bold mb-2" style="color: #011e41">
                Trabalhos Concluídos
              </div>
              <div
                class="text-2xl font-bold"
                style="color: #011e41"
                x-text="selectedWorker.jobs_completed || 0"
              ></div>
            </div>
          </div>

          <!-- Experience -->
          <div class="mb-8" x-show="selectedWorker.years_experience">
            <h4 class="text-xl font-bold mb-4" style="color: #011e41">
              Experiência
            </h4>
            <div class="flex items-center">
              <svg
                class="w-5 h-5 text-green-500 mr-3"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
                />
              </svg>
              <span
                class="text-lg"
                style="color: #011e41"
              >
                <span x-text="selectedWorker.years_experience"></span> anos de experiência
              </span>
            </div>
          </div>

          <!-- Languages -->
          <div class="mb-8" x-show="selectedWorker.languages">
            <h4 class="text-xl font-bold mb-4" style="color: #011e41">
              Idiomas
            </h4>
            <div class="flex flex-wrap gap-2">
              <template x-for="lang in (selectedWorker.languages || '').split(',')">
                <span 
                  class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm"
                  x-text="lang.trim()"
                ></span>
              </template>
            </div>
          </div>

          <!-- Services -->
          <div class="mb-8" x-show="selectedWorker.services">
            <h4 class="text-xl font-bold mb-4" style="color: #011e41">
              Serviços
            </h4>
            <div class="space-y-2">
              <template x-for="service in (Array.isArray(selectedWorker.services) ? selectedWorker.services : [])">
                <div class="flex items-center">
                  <svg
                    class="w-5 h-5 text-green-500 mr-3"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
                    />
                  </svg>
                  <span
                    class="text-lg"
                    style="color: #011e41"
                    x-text="service"
                  ></span>
                </div>
              </template>
            </div>
          </div>

          <!-- About Me/Bio -->
          <div class="mb-8" x-show="selectedWorker.bio">
            <h4 class="text-xl font-bold mb-4" style="color: #011e41">
              Sobre Mim
            </h4>
            <p
              class="text-gray-600 leading-relaxed"
              x-text="selectedWorker.bio"
            ></p>
          </div>

          <!-- Emergency Service -->
          <div class="mb-8" x-show="selectedWorker.accepts_emergency">
            <div class="flex items-center p-4 bg-amber-50 rounded-lg">
              <svg
                class="w-5 h-5 text-amber-600 mr-3"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13,14H11V10H13M13,18H11V16H13M1,21H23L12,2L1,21Z"
                />
              </svg>
              <span class="text-amber-800 font-medium">
                Aceita serviços de emergência
              </span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex space-x-4">
            <button
              @click="
                // Close modal
                isOpen = false;
                // Trigger worker selection
                if (window.bookingFlowComponent && window.bookingFlowComponent.chooseWorker) {
                  window.bookingFlowComponent.chooseWorker(selectedWorkerId);
                } else {
                  // Fallback method
                  window.dispatchEvent(new CustomEvent('choose-worker-from-modal', { detail: { workerId: selectedWorkerId }}));
                }
              "
              class="flex-1 bg-[#015e73] text-white font-bold py-4 px-6 rounded-2xl hover:bg-[#014a5a] transition-colors"
            >
              Escolher este trabalhador
            </button>
            <button
              @click="isOpen = false"
              class="flex-1 bg-white border-2 border-gray-300 text-gray-700 font-bold py-4 px-6 rounded-2xl hover:bg-gray-50 transition-colors"
            >
              Fechar
            </button>
          </div>
        </div>
      </template>

      <!-- Loading/Error state -->
      <template x-if="!selectedWorker && isOpen">
        <div class="text-center py-8">
          <p class="text-gray-500">A carregar perfil do trabalhador...</p>
        </div>
      </template>
    </div>
  </div>
</div>

<!-- Script to handle worker selection from modal -->
<script>
  // Listen for worker selection from modal
  document.addEventListener("choose-worker-from-modal", function (e) {
    if (typeof chooseWorker === 'function') {
      chooseWorker(e.detail.workerId);
    }
  });
</script>
