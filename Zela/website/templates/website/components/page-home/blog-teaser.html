{% load static %}
<!-- Blog / Resources Teaser Section -->
<section class="py-16 bg-white max-w-[1280px] mx-auto px-6" id="blog-teaser">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="mb-12">
      <!-- Center Content -->
      <div class="text-center mb-6">
        <p
          class="text-sm font-semibold text-[#4A5A70] uppercase tracking-wide mb-4"
        >
          ALGO PARA LER
        </p>
        <h2 class="text-3xl md:text-5xl font-bold text-[#011E41] leading-tight">
          Blog e Insights Mais Recentes
        </h2>
      </div>

      <!-- See All Blogs Button -->
      <div class="flex justify-center md:justify-end">
        <a
          href="{% url 'website:blog' %}"
          class="border cursor-pointer border-[#011E41] text-[#011E41] px-6 py-2 rounded-full font-medium hover:bg-[#015e73] hover:text-white transition-all duration-300 inline-block"
        >
          VER TODOS OS BLOGS
        </a>
      </div>
    </div>

    <!-- Article Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Article Card 1 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/saas-marketing-guide"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'zela-workers-new-photos/vanuza-faustino-1.jpeg' %}"
            alt="Caminho na floresta com passadiço de madeira"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          O Guia Definitivo para Marketing SaaS
        </h3>
        <p class="text-[#4A5A70] text-sm">23 Mar 2025</p>
      </a>

      <!-- Article Card 2 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/saas-growth-trends"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'zela-workers-new-photos/anotnia-cabala-1.jpeg' %}"
            alt="Secretária branca limpa com papéis e decoração"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          5 Tendências-Chave no Crescimento SaaS para 2025
        </h3>
        <p class="text-[#4A5A70] text-sm">16 Mar 2025</p>
      </a>

      <!-- Article Card 3 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/data-driven-strategies"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'zela-workers-new-photos/milton-tomas-1.jpeg' %}"
            alt="Cocktail verde com guarnição de menta"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          Como as Estratégias Baseadas em Dados São Importantes
        </h3>
        <p class="text-[#4A5A70] text-sm">16 Fev 2025</p>
      </a>
    </div>
  </div>
</section>
