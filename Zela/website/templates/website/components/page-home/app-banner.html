{% load static %}
<!-- Hero Banner Section -->
<section
  class="relative h-[50vh] min-h-[400px] bg-cover bg-center bg-no-repeat mx-auto max-w-[1280px] rounded-3xl overflow-hidden my-12 md:my-20 lg:my-24"
  style="background-image: url('{% static 'cta/cleaning_supplies.webp' %}')"
>
  <!-- Content container -->
  <div class="relative z-10 flex flex-col justify-between h-full">
    <!-- Main content area -->
    <div class="flex-1 flex flex-col justify-start pt-6 md:pt-8">
      <div class="mx-auto px-4 md:px-6 w-full">
        <!-- Main headline - aligned with yellow component boundaries -->
        <div class="mb-4 md:mb-6">
          <h1
            class="text-2xl md:text-4xl lg:text-5xl font-normal text-white leading-tight"
          >
            Limpeza que funciona à volta de
            <span style="color: #f4d35e;">Si</span>
          </h1>
        </div>

        <!-- Content grid -->
        <div
          class="grid grid-cols-1 lg:grid-cols-12 gap-4 md:gap-6 items-start"
        >
          <!-- Left side - Subtext -->
          <div class="lg:col-span-7">
            <p
              class="text-sm md:text-base text-white/90 font-normal leading-relaxed"
            >
              Os nossos limpezas especialistas tratam da confusão para que se
              possa concentrar no que importa.
            </p>
          </div>

          <!-- Right side - Services list -->
          <div class="lg:col-span-5 lg:text-right mt-4 lg:mt-0">
            <div class="space-y-1 md:space-y-2">
              <div
                class="text-white font-semibold text-xs md:text-sm lg:text-base tracking-wide"
              >
                LIMPEZA DOMÉSTICA
              </div>
              <div
                class="text-white font-semibold text-xs md:text-sm lg:text-base tracking-wide"
              >
                LIMPEZA DE LOJA
              </div>
              <div
                class="text-white font-semibold text-xs md:text-sm lg:text-base tracking-wide"
              >
                LIMPEZA DE ESPAÇO DE TRABALHO
              </div>
              <div
                class="text-white font-semibold text-xs md:text-sm lg:text-base tracking-wide"
              >
                LIMPEZA DE MUDANÇA
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom CTA section -->
    <div
      class="mx-4 md:mx-6 lg:mx-8 mb-4 md:mb-6 rounded-3xl shadow-lg"
      style="background-color: #f4d35e;"
    >
      <div class="mx-auto px-4 md:px-6 py-3 md:py-4">
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-3 md:gap-4"
        >
          <!-- CTA text -->
          <div class="text-center sm:text-left flex-1">
            <h3
              class="text-sm md:text-base lg:text-lg text-black font-bold leading-tight"
            >
              TEM UM ESPAÇO A PRECISAR<br class="hidden sm:block" />
              <span class="sm:hidden"> </span>DE UM REFRESH?
            </h3>
          </div>

          <!-- CTA button -->
          <div class="flex-shrink-0">
            <a
              href="{% url 'website:register' %}"
              class="px-4 md:px-6 py-2 md:py-3 bg-black rounded-full font-semibold text-xs md:text-sm shadow-lg transition-all duration-200 flex items-center gap-2 cursor-pointer whitespace-nowrap hover:bg-black/90"
              style="color: #f4d35e;"
              hx-get="{% url 'website:register' %}"
              hx-target="body"
              hx-swap="outerHTML"
            >
              Começar
              <svg
                class="w-3 h-3 md:w-4 md:h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
