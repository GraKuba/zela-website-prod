{% load static %}
<!-- Blog / Resources Teaser Section -->
<section class="py-16 bg-white max-w-[1280px] mx-auto px-6" id="blog-teaser">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-12">
      <!-- Empty left space for layout balance -->
      <div class="w-32"></div>

      <!-- Center Content -->
      <div class="text-center">
        <p
          class="text-sm font-semibold text-[#4A5A70] uppercase tracking-wide mb-4"
        >
          SOMETHING TO READ
        </p>
        <h2 class="text-5xl font-bold text-[#011E41] leading-tight">
          Latest Blog & Insights
        </h2>
      </div>

      <!-- See All Blogs Button -->
      <button
        class="border border-[#011E41] text-[#011E41] px-6 py-2 rounded-full font-medium hover:bg-[#011E41] hover:text-[#FDEA00] transition-all duration-300"
        hx-get="/blog/"
        hx-target="body"
        hx-swap="outerHTML"
      >
        SEE ALL BLOGS
      </button>
    </div>

    <!-- Article Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Article Card 1 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/saas-marketing-guide"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'beatriz.webp' %}"
            alt="Forest path with wooden walkway"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          The Ultimate Guide to SaaS Marketing
        </h3>
        <p class="text-[#4A5A70] text-sm">Mar 23, 2025</p>
      </a>

      <!-- Article Card 2 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/saas-growth-trends"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'pedro.webp' %}"
            alt="Clean white desk with papers and decor"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          5 Key Trends in SaaS Growth for 2025
        </h3>
        <p class="text-[#4A5A70] text-sm">Mar 16, 2025</p>
      </a>

      <!-- Article Card 3 -->
      <a
        href="#"
        class="group block hover:scale-[1.02] transition-transform duration-300"
        hx-get="/blog/data-driven-strategies"
        hx-target="body"
        hx-swap="outerHTML"
      >
        <div class="overflow-hidden rounded-2xl mb-4">
          <img
            src="{% static 'orlando.webp' %}"
            alt="Green cocktail with mint garnish"
            class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
        <h3 class="text-xl font-bold text-[#011E41] mb-2 leading-tight">
          How Data-Driven Strategies Are Important
        </h3>
        <p class="text-[#4A5A70] text-sm">Feb 16, 2025</p>
      </a>
    </div>
  </div>
</section>
